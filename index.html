<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs from the Gaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        font-family: 'Space+Grotesk', sans-serif;
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Instrument+Serif', serif;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .gradient-bg {
        background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
      }

      .glow-text {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
